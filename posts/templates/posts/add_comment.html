{% extends "base.html" %}

{% block content %}
<section class="py-5 text-center container">
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">add new comment</h1>
            <p class="lead text-body-secondary">Введіть інформацію про comment нижче.</p>
        </div>
    </div>
</section>

<div class="py-5 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-7 col-lg-8 mx-auto">
                <h4 class="mb-3">Деталі comment</h4>
                <form class="needs-validation" novalidate action="{% url 'add_comment' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                     {{ form.as_p }}
                    <hr class="my-4">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">Додати comment</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
